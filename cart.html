<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FRESHMART</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #db2777;
            --light-pink: #f472b6;
            --accent-pink: #ec4899;
            --dark-gray: #1b263b;
            --light-bg: #f8f9fa;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: var(--light-bg);
            color: var(--dark-gray);
        }
        
        nav {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Quicksand', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-pink);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 500;
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--light-pink) 100%);
            color: white;
            padding: 3rem 5%;
            text-align: center;
        }
        
        .page-header h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 3rem;
        }
        
        .cart-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 5%;
        }
        
        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }
        
        .cart-items {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .item-info h3 {
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
        }
        
        .item-price {
            color: var(--accent-pink);
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .item-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .quantity-control {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: var(--light-bg);
            padding: 0.5rem;
            border-radius: 50px;
        }
        
        .qty-btn {
            background: var(--primary-pink);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
        }
        
        .remove-btn:hover {
            color: #ff4444;
        }
        
        .cart-summary {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            height: fit-content;
        }
        
        .summary-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-pink);
            margin-bottom: 1.5rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
        }
        
        .summary-row.total {
            border-top: 2px solid #eee;
            padding-top: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-pink);
        }
        
        .checkout-btn {
            width: 100%;
            background: var(--accent-pink);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }
        
        .checkout-btn:hover {
            background: #ff8555;
            transform: translateY(-2px);
        }
        
        .empty-cart {
            text-align: center;
            padding: 5rem 2rem;
        }
        
        .empty-cart h2 {
            font-family: 'Quicksand', sans-serif;
            color: var(--primary-pink);
            margin: 1rem 0;
        }
        
        @media (max-width: 968px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span>üõí</span>
                FRESHMART
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-header">
        <h1>Shopping Cart</h1>
    </div>

    <div class="cart-container">
        <div id="cartContentArea"></div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function displayCart() {
            const contentArea = document.getElementById('cartContentArea');
            
            if (cart.length === 0) {
                contentArea.innerHTML = `
                    <div class="empty-cart">
                        <div style="font-size: 5rem;">üõí</div>
                        <h2>Your cart is empty</h2>
                        <p>Add some fresh products to get started!</p>
                        <a href="products.html" style="display: inline-block; margin-top: 2rem; padding: 1rem 2rem; background: var(--primary-pink); color: white; text-decoration: none; border-radius: 50px; font-weight: 600;">Shop Now</a>
                    </div>
                `;
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = subtotal > 30 ? 0 : 5;
            const total = subtotal + delivery;

            contentArea.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        ${cart.map((item, index) => `
                            <div class="cart-item">
                                <div class="item-info">
                                    <h3>${item.name}</h3>
                                    <div class="item-price">$${item.price.toFixed(2)}</div>
                                </div>
                                <div class="item-actions">
                                    <div class="quantity-control">
                                        <button class="qty-btn" onclick="updateQuantity(${index}, -1)">‚àí</button>
                                        <span style="min-width: 30px; text-align: center; font-weight: 600;">${item.quantity}</span>
                                        <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                    </div>
                                    <button class="remove-btn" onclick="removeItem(${index})">üóëÔ∏è Remove</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="cart-summary">
                        <h2 class="summary-title">Order Summary</h2>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery</span>
                            <span>${delivery === 0 ? 'FREE' : '$' + delivery.toFixed(2)}</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                        <button class="checkout-btn" onclick="window.location.href='checkout.html'">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            `;
        }

        displayCart();
    </script>
</body>
</html>
