    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FRESHMART</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #db2777;
            --light-pink: #f472b6;
            --accent-pink: #ec4899;
            --dark-gray: #1b263b;
            --light-bg: #f8f9fa;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { font-family: 'Raleway', sans-serif; background: var(--light-bg); color: var(--dark-gray); }
        
        nav { background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Quicksand', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-pink);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkout-container { max-width: 1200px; margin: 3rem auto; padding: 0 5%; }
        
        .checkout-content { display: grid; grid-template-columns: 1.5fr 1fr; gap: 3rem; }
        
        .checkout-form {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .form-section { margin-bottom: 2.5rem; }
        
        .form-section h2 {
            font-family: 'Quicksand', sans-serif;
            color: var(--primary-pink);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-group { margin-bottom: 1.5rem; }
        
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        
        input, select {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Raleway', sans-serif;
        }
        
        input:focus, select:focus { outline: none; border-color: var(--primary-pink); }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        
        .order-summary {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            height: fit-content;
        }
        
        .summary-title {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-pink);
            margin-bottom: 1.5rem;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
        }
        
        .summary-row.total {
            border-top: 2px solid #eee;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-pink);
            margin-top: 1.5rem;
        }
        
        .place-order-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--accent-pink);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s;
        }
        
        .place-order-btn:hover {
            background: #ff8555;
            transform: translateY(-2px);
        }
        
        @media (max-width: 968px) {
            .checkout-content { grid-template-columns: 1fr; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span>ðŸ›’</span>
                FRESHMART
            </a>
        </div>
    </nav>

    <div class="checkout-container">
        <div class="checkout-content">
            <div class="checkout-form">
                <form id="checkoutForm">
                    <div class="form-section">
                        <h2>Delivery Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name *</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name *</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label>Address *</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>City *</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label>ZIP Code *</label>
                                <input type="text" id="zipCode" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Payment Details</h2>
                        <div class="form-group">
                            <label>Card Number *</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiry Date *</label>
                                <input type="text" id="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label>CVV *</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <h2 class="summary-title">Order Summary</h2>
                <div id="orderItems"></div>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotalAmount">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery</span>
                    <span id="deliveryAmount">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="totalAmount">$0.00</span>
                </div>
                <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayOrderSummary() {
            const itemsContainer = document.getElementById('orderItems');
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = subtotal > 30 ? 0 : 5;
            const total = subtotal + delivery;

            itemsContainer.innerHTML = cart.map(item => `
                <div class="order-item">
                    <div>
                        <strong>${item.name}</strong><br>
                        <span style="color: #666; font-size: 0.9rem;">Qty: ${item.quantity}</span>
                    </div>
                    <div>$${(item.price * item.quantity).toFixed(2)}</div>
                </div>
            `).join('');

            document.getElementById('subtotalAmount').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('deliveryAmount').textContent = delivery === 0 ? 'FREE' : `$${delivery.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        }

        function placeOrder() {
            const form = document.getElementById('checkoutForm');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const orderData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                zipCode: document.getElementById('zipCode').value,
                items: cart,
                orderDate: new Date().toISOString()
            };

            localStorage.setItem('lastOrder', JSON.stringify(orderData));
            localStorage.removeItem('cart');
            window.location.href = 'confirmation.html';
        }

        if (cart.length === 0) {
            alert('Your cart is empty!');
            window.location.href = 'products.html';
        } else {
            displayOrderSummary();
        }
    </script>
</body>
</html>
