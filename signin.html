    <meta charset="UTF-8">

    <title>Sign In - FRESHMART</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #db2777;
            --light-pink: #f472b6;
            --accent-pink: #ec4899;
            --dark-gray: #1b263b;
            --light-bg: #f8f9fa;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--light-pink) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Quicksand', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-pink);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 500;
        }
        
        .signin-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 5%;
        }
        
        .signin-box {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }
        
        .signin-box h1 {
            font-family: 'Quicksand', sans-serif;
            color: var(--primary-pink);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Raleway', sans-serif;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-pink);
        }
        
        .signin-btn {
            width: 100%;
            background: var(--primary-pink);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .signin-btn:hover {
            background: var(--light-pink);
            transform: translateY(-2px);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .signup-link a {
            color: var(--primary-pink);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span>ðŸ›’</span>
                FRESHMART
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">ðŸ›’</a></li>
            </ul>
        </div>
    </nav>

    <div class="signin-container">
        <div class="signin-box">
            <h1>Sign In</h1>
            <form onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="signin-btn">Sign In</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleSignIn(event) {
            event.preventDefault();
            alert('Welcome back to FRESHMART!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
